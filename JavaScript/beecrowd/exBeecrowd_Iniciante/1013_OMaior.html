<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Maior</title>
</head>
<body>

    <script>
        var a = parseInt(prompt("Valor A: "));
        var b = parseInt(prompt("Valor B: "));
        var c = parseInt(prompt("Valor C: "));
        var abs = parseInt();
        
        if(a > b && a > c){
           abs = a; 
        } else if (b > a && b > c){
            abs = b
        } else{
            abs = c
        }
            


        alert(`${abs} eh o maior`);

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esfera</title>
</head>
<body>

    <script>


    var raio = parseFloat(prompt("Valor do Raio: "));
    var raioAoCubo = Math.pow(raio, 3);
    var volume = (4.0/3) * 3.14159 * raioAoCubo;

    alert(`VOLUME = ${volume.toFixed(3)}`);

    </script>
    
</body>
</html>
